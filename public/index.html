<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Manipulation App</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Include Luxon library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.0/luxon.min.js"></script>
</head>
<body>
<h1>Date Manipulation App</h1>
<form id="dateForm">
    <div class="form-group">
        <label for="inputDateTime">Select Date and Time (EST):</label>
        <input type="datetime-local" id="inputDateTime" required>
    </div>

    <div class="form-group">
        <label for="timeZone">Select Time Zone:</label>
        <select id="timeZone">
            <!-- Time zones will be added here by JavaScript -->
        </select>
    </div>

    <div id="addOptions" class="hidden">
        <div class="form-group">
            <label for="addDays">Add Days:</label>
            <select id="addDays">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="30">30</option>
            </select>
        </div>

        <div class="form-group">
            <label for="addMonths">Add Months:</label>
            <select id="addMonths">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="12">12</option>
            </select>
        </div>

        <div class="form-group">
            <label for="addYears">Add Years:</label>
            <select id="addYears">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="addHours">Add Hours:</label>
            <select id="addHours">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="23">23</option>
            </select>
        </div>

        <div class="form-group">
            <label for="addMinutes">Add Minutes:</label>
            <select id="addMinutes">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="59">59</option>
            </select>
        </div>

        <div class="form-group">
            <label for="addSeconds">Add Seconds:</label>
            <select id="addSeconds">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="59">59</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </div>
</form>

<h2 id="outputHeader" class="hidden">Output Date:</h2>
<p id="outputDate" class="hidden"></p>

<script src="script.js"></script>
</body>
</html>
